<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mokepon Game</title>
        <link rel="stylesheet" href="./css/Style.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Poke - Game 🔥💧🌱</h1>

            <h2 class="subtitulo">Elige a tú Poke:</h2>

            <div id="contenedor-tarjetas" class="tarjetas"></div>

            <button id="boton-mascota">Juega ya!</button>

            <p class="Credits">By: Bryan Quintana</p>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">PokeVillage! 🏦</h1>
            <canvas id="mapa"></canvas>
            <button class="botones-movimiento" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button class="botones-movimiento" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button class="botones-movimiento" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button class="botones-movimiento" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Poke - Game 🔥💧🌱</h1>

            <h2 class="subtitulo">Elige un ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques"></div>

            <div id="mensajes">
                <div id="resultado">Mucha suerte 🥳</div>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
            <p class="Credits">By: Bryan Quintana</p>
        </section>
        
        <script src="./Class/PokeClass.js"></script>
        <script src="./js/code.js"></script>
    </body>
</html>
