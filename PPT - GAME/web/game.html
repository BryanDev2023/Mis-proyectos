<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PPT - GAME</title>
</head>

<body>
    <section class="starter" id="starter">
        <h1 class="tittle">Piedra, Papel o Tijera - JUEGO</h1>
        <button id="play-button">Play</button><br>
        <button>Others games!</button>
        <p>By: BrandonElPerro</p>
    </section>

    <section class="combat" id="combat">
        <div class="combat-progress" id="combat-progress">
            <p class="span">Tienes: <span id="span-vidas-jugador">3</span> vidas</p>
            <p class="span">Enemigo tiene: <span id="span-vidas-enemigo">3</span> vidas</p>
        </div>

        <div class="buttons-combat" id="buttons-combat"></div>
        <button id="chose-button">Seleccionar ataque</button><br>
        <button id="leave-button">Abandonar partida</button>

        <div id="resultado">
            <p>Tu ganadas: <span id="wins"></span></p>
            <p>Tus perdidas: <span id="loses"></span></p>
            <p>Atacaste con: <span id="result-player"></span></p>
            <p>El enemigo ataco con: <span id="result-enemy"></span></p>
            <p id="result-combat"></p>
        </div>
    </section>

    <section id="reset">
        <div id="reset-pantalla" class="reset-screen">
            <p id="result-final" class="tittle"></p>
            <p>Quieres reiniciar el juego?</p>
            <button id="reset-button">RESET GAME</button>
        </div>
    </section>

    <!--Class-->
    <script src="./class/inputs.js"></script>

    <!--Scripts-->
    <script src="./js/func.js"></script>
    <script src="./js/code.js"></script>
</body>
</html>
