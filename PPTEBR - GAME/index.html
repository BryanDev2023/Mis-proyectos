<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PPTREB - GAME</title>
</head>
<body>
    <!--Screen cuando entras al juego-->
    <section class="starter" id="starter">
        <h1 class="tittle">PPT Random Epic Battle - GAME</h1>
        <button id="play-button">Jugar</button>
        <p>By: BrandonElPerro</p>
    </section>

    <!--Screen cuando entras en combate-->
    <section class="combat" id="combat">
        <div class="combat-progress" id="combat-progress">
            <p class="span">Tienes: <span id="span-vidas-jugador">3</span> vidas</p>
            <p class="span">El enemigo tiene: <span id="span-vidas-enemigo">3</span> vidas</p>
        </div>

        <button id="random-attack-button">Ataque aleatorio</button><br>
        <button id="curer-lives-button">Curaci√≥n aleatoria</button>

        <div id="resultado">
            <p>Tu ganadas: <span id="wins"></span></p>
            <p>Tus perdidas: <span id="loses"></span></p>
            <p>Atacaste con: <span id="result-player"></span></p>
            <p>El enemigo ataco con: <span id="result-enemy"></span></p>
            <p id="result-combat"></p>
        </div>
    </section>

    <!--Screen cuando termines el juego-->
    <section id="reset">
        <div id="reset-pantalla" class="reset-screen">
            <p id="result-final" class="tittle"></p>
            <p>Ganaste: <span id="result-final-wins"></span></span></p>
            <p>Perdiste: <span id="result-final-loses"></span></span></p>
            <p>Quieres reiniciar el juego?</p>
            <button id="reset-button">Reiniciar juego</button>
        </div>
    </section>

    <!--Script del juego-->
    <script src="./js/code.js"></script>
</body>
</html>
